<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Contact Us Form | CodingLab</title>
    <link rel="stylesheet" href="/assets/scss/contact.css" />
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Jawa Tengah</div>
            <div class="text-two">Indonesia</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+62 00000000000</div>
            <div class="text-two"></div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">personal@anargya.my.id</div>
            <div class="text-two">anargya.web@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
<form action="MAILTO: personal@anargya.my.id"method="get" enctype="text/plain">
            <div class="input-box">
<input type="text" Name="name" placeholder="Name" required maxlenght="22" class="input" />
            </div>
            <div class="input-box">
<input type="email" name="email" placeholder="Example@gmail.com" required class="input" />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Enter your message"></textarea>
            </div>
            <div class="submit">
              <input type="submit" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
